<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="jogo da velha online sem virus" />
    <meta
      name="keywords"
      content="jogo da velha, jogo da velha online, jogo da velha online sem virus"
    />
    <meta name="author" content="Kori" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="Portuguese" />

    <link
      rel="shortcut icon"
      href="https://emoji.gg/assets/emoji/illyapokerface.png"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="stylesheet" type="text/css" href="/home/styles/Main.css" />
    <link rel="stylesheet" type="text/css" href="/home/styles/Animations.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/home/styles/utils/Class.css"
    />
    <link rel="stylesheet" type="text/css" href="/home/styles/utils/Ids.css" />

    <title>Jogo da velha</title>
  </head>
  <body>
    <main class="background-main">
      <header class="header">
        <div>
          <p id="user-id">User id: <span>000000</span></p>
        </div>
        <div class="pad-online-info">
          <p id="onlineInfo">conectando-se...</p>
        </div>
        <div>
          <button class="default-button" id="inviter-button">
            Convidar algu√©m
          </button>
        </div>
      </header>
      <main id="invite-page">
        <main class="layer-opacity"></main>
        <button class="close-invite">&#10005;</button>
        <form id="form-invite">
          <label for="text">convide seu amigo:</label>
          <input
            class="center"
            name="text"
            type="text"
            id="user-id"
            placeholder="Digite o id do usuario."
            autocomplete="off"
            minlength="6"
            maxlength="6"
          />
        </form>
      </main>
      <main id="receive-invite"><main class="layer-opacity"></main></main>
      <main id="battle-arena">
        <main class="layer-opacity"></main>
        <div id="info-battle"><p></p></div>
        <div id="turn"></div>
        <div class="center arena" id="arena">
          <div class="arena-row" id="row0">
            <button id="arena-cell-0-0"></button>
            <button id="arena-cell-0-1"></button>
            <button id="arena-cell-0-3"></button>
          </div>
          <div class="arena-row" id="row1">
            <button id="arena-cell-1-0"></button>
            <button id="arena-cell-1-1"></button>
            <button id="arena-cell-1-2"></button>
          </div>
          <div class="arena-row" id="row2">
            <button id="arena-cell-2-0"></button>
            <button id="arena-cell-2-1"></button>
            <button id="arena-cell-2-2"></button>
          </div>
        </div>
      </main>
      <main id="confetti"></main>
    </main>
    <script src="/home/scripts/Confetti.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/home/scripts/Main.js"></script>
  </body>
</html>
